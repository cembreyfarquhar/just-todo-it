<div class="container">
    <div class="logo">Login</div>
    <div class="login-item">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="form form-login">
        <div class="form-field">
          <label class="user" for="login-username"><span class="hidden">username</span></label>
          <input name="username" id="login-username" formControlName="username" type="username" class="form-input" placeholder="Username" required ngModel>
        </div>

        <div class="form-field">
          <label class="lock" for="login-password"><span class="hidden">Password</span></label>
          <input name="password" id="login-password" formControlName="password" type="password" class="form-input" placeholder="Password" required ngModel>
        </div>

        <div class="form-field">
          <input type="submit" value="Log in">
        </div>
      </form>
    </div>
</div>
